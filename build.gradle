group 'me.carlosribeiro'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile(
        [group: 'com.google.code.gson', name: 'gson',   version: '2.+'],
        [group: 'com.squareup.okhttp',  name: 'okhttp', version: '2.+']
    )
    testCompile(
        [group: 'junit',       name: 'junit',        version: '4.+'],
        [group: 'org.mockito', name: 'mockito-core', version: '2.+']
    )

}
